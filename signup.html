<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP FORM</title>
</head>
<body>
	<h3><strong>ENTER YOUR DETAILS HERE FOR SIGNUP</strong></h3>
	<marquee><strong><i>ENTER NAME</i></strong></marquee>
	<label for="first name">FIRST NAME</label>
	<input type="reg-form" name="first name" placeholder="">
	<label for="last name">LAST NAME</label>
	<input type="reg-form" name="last name" placeholder="">
	<br>
	<hr width="70%">
	<marquee><strong><i>ENTER EMAIL</i></strong></marquee>
	<label for="email">EMAIL</label>
	<input type=email name="email" placeholder="">
	<hr width ="70%">
	<marquee><strong><i>ENTER PASSWORD</i></strong></marquee>
	<label for="password">PASSWORD</label>
	<input type="password" name="password" placeholder="">
	<hr width="70%">
	<marquee><strong><i>ENTER DATE OF BIRTHDAY HERE</i></strong></marquee>
	<label for ="month">MONTH</label>
	<select>
		<option value="jan">JAN</option>
		<option value="feb">FEB</option>
		<option value="march">MARCH</option>
		<option value="april">APRIL</option>
		<option value="may">MAY</option>
		<option value="june">JUNE</option>
		<option value="july">JULY</option>
		<option value="aug">AUGUST</option>
		<option value="sept">SEPT</option>
		<option value="oct">OCT</option>
		<option value="nov">NOV</option>
		<option value="dec">DEC</option>
	</select>
	<hr width="70%">
	<marquee><strong><i>ENTER GENDER</i></strong></marquee>
	<label for="gender" >MALE</label>
	<input type="radio" name="gender-type" value="choice 1">
	<label for="female">FEMALE</label>
	<input type="radio" name="gender-type" value="choice 2">
	<label for="others">OTHERS</label>
	<input type="radio" name="gender-type" value="choice 3">
	<hr width="70%">
	<label for ="agree">IF U AGREE FOR THE CONDITIONS PLEASE SELECT THE CHECK BOX</label>
	<input type="checkbox" name="check box"><hr>
	<button>SUBMIT</button>
</body>
<footer>

END OF THE FORM</footer>
</html>
